<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Yonma-Yon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-6 student bg-primary text-white p-3">
                Student ma'lumotlari
                {% for item in db %}
<div>
    <p>{{item.name}}</p>
    <p>{{item.tel_nomer}}</p>
    <p>{{item.email}}</p>
    <p>{{item.created_ad}}</p>
    <p>{{item.updated_ad}}</p>
    <hr>


</div>
{% endfor %}
            </div>
            <div class="col-6 curs bg-success text-white p-3">
                Curs ma'lumotlari
                {% for item in dc %}
<div>
    <p>{{item.title}}</p>
    <p>{{item.start_time}}</p>
    <p>{{item.end_time}}</p>
    <p>{{item.descripions}}</p>
    <hr>
</div>
{% endfor %}

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
